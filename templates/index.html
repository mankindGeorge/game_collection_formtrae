<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - Python + Node.js</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎮 俄罗斯方块</h1>
        
        <div class="game-container">
            <div class="main-game">
                <div class="mobile-game-header">
                    <div class="mobile-next-piece">
                        <h3>下一个</h3>
                        <div class="next-piece-board" id="nextPieceBoard">
                            <!-- 下一个方块将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="game-info">
                        <div class="score">分数: <span id="score">0</span></div>
                        <div class="level">等级: <span id="level">1</span></div>
                        <div class="lines">行数: <span id="lines">0</span></div>
                        <div class="status" id="gameStatus">准备开始</div>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <!-- 游戏板将通过JavaScript动态生成 -->
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn start-btn">开始游戏</button>
                    <button id="restartBtn" class="btn restart-btn">重新开始</button>
                    <button id="pauseBtn" class="btn pause-btn">暂停</button>
                </div>
                
                <!-- 移动端触摸控制 -->
                <div class="mobile-controls">
                    <button class="control-btn rotate-btn" onclick="game.rotate()">↻</button>
                    <button id="leftBtn" class="control-btn left-btn">←</button>
                    <button id="downBtn" class="control-btn down-btn">↓</button>
                    <button id="rightBtn" class="control-btn right-btn">→</button>
                    <button class="control-btn hard-drop-btn" onclick="game.hardDrop()">硬降</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="instructions">
                    <h3>操作说明</h3>
                    <ul>
                        <li>← → : 左右移动</li>
                        <li>↑ : 旋转</li>
                        <li>↓ : 加速下落</li>
                        <li>空格 : 硬降（直接落底）</li>
                        <li>P : 暂停/继续</li>
                        <li>R : 重新开始</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
